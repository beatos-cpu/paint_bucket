<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeatOS: CPU Scheduling with Paint Bucket Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }

    .column {
      flex: 1 1 48%;
      min-width: 320px;
    }

    .algo-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .algo-selector label {
      display: flex;
      align-items: center;
      gap: 4px;
      background-color: #eee;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .algo-selector input[type="radio"] {
      accent-color: #4CAF50;
    }

    .gantt-chart {
      margin: 10px;
    }

    .timeline {
      display: flex;
      flex-wrap: wrap;
      margin-left: 100px;
      width: 510px;
    }

    .timeline .time-cell {
      width: 30px;
      height: 20px;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }

    .task-row {
      display: flex;
      margin-bottom: 10px;
    }

    .task-label {
      width: 100px;
      text-align: right;
      padding-right: 10px;
      font-size: 14px;
      line-height: 30px;
    }

    .task-grid {
      display: flex;
      flex-wrap: wrap;
      width: 510px;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #999;
      box-sizing: border-box;
      background-color: white;
      font-size: 14px;
      text-align: center;
      line-height: 30px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 6px auto;
      width: fit-content;
    }

    button {
      padding: 6px 6px;
      font-size: 14px;
    }

    .process-hint-section {
      visibility: visible;
      flex-direction: column;
      gap: 10px;
    }

    .hidden {
      visibility: hidden;
    }

    .metrics-box {
      margin-top: 2px;
      margin-bottom: 3px;
      font-size: 14px;
      padding: 5px;
      text-align: center;
    }

    /* legend for hint of 3 processes */
    .legend {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
    }

    .legend-item {
        padding: 0 10px;
        height: 30px;
        border: 2px solid #444;
        text-align: center;
        line-height: 30px;
        font-size: 14px;
        color: #000;
        font-weight: bold;
        white-space: nowrap;
    }

    .status-not-initialized {
        background-color: white;    }

    .status-ready {
        background-color: #b6fcb6; /* Light green */
    }

    .status-running {
        background-color: #5cd65c; /* Medium green */
    }

    .status-blocked {
        background-color: #2e8b57; /* Darker green */
    }

    /* paint bucket */

    .paint-buckets {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .bucket {
      width: 100px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      border: 2px solid #444;
      cursor: pointer;
      border-radius: 4px;
    }

    .bucket.selected {
      outline: 3px solid #000;
    }

    .bucket-p1 {
      background-color: pink;
    }

    .bucket-p2 {
      background-color: lightblue;
    }

    .bucket-p3 {
      background-color: khaki;
    }

    .bucket-idle {
      background-color: white;
    }

    #checkResult{
      text-align:center;
      font-weight:bold;
      margin:2px;      
    }

    /* show question table */    
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 4px 6px;
      font-size: 14px;
      line-height: 1.2;
      width: 100%;
    }

    td, th {
      width: auto;
    }

    table {
      table-layout: fixed;
    }



    /* Tooltip styles */
    .tooltip-box {
      position: absolute;
      z-index: 9999;
      background: #ffffff;
      
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 14px;
      max-width: 450px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      text-align: center;
      white-space: pre-line;      
    }
    .tooltip-box.visible {
      opacity: 1;
      transition: opacity 0.25s;
    }

  </style>
</head>

  <p id="description"></p>

  <div class="container">
    <!-- Left Column -->
    <div class="column" id="leftColumn">
      <h3>Paint Bucket (CPU Gantt Chart)</h3>
      <div class="paint-buckets" id="paintBuckets">
        <div class="bucket bucket-p1" data-label="P1">P1</div>
        <div class="bucket bucket-p2" data-label="P2">P2</div>
        <div class="bucket bucket-p3" data-label="P3">P3</div>
        <div class="bucket bucket-idle" data-label="">Idle</div>
      </div>

      <div class="gantt-chart">
        <div class="timeline" id="cpuTimelineLeft"></div>
        <div class="task-row">
          <div class="task-label">CPU</div>
          <div class="task-grid" id="cpuGridLeft"></div>
        </div>
      </div>

      <div class="algo-selector">
        <label><input type="radio" name="algo" value="fcfs" checked> FCFS</label>
        <label><input type="radio" name="algo" value="sjf"> SJF</label>
        <label><input type="radio" name="algo" value="srtf"> SRTF</label>
        <label><input type="radio" name="algo" value="rr"> RR</label>
        <label><input type="radio" name="algo" value="np"> Priority (NP)</label>
        <label><input type="radio" name="algo" value="pp"> Priority (P)</label>
      </div>


      <div class="buttons">
        <button type="button" id="checkAnswerBtn">Check Answer</button>
        <button type="button" id="toggleHintBtn">Hint</button>
        <button type="button" id="showAnswerBtn">Show Answer</button>
        <button type="button" id="resetPageBtn">New Question</button>

      <p id="checkResult"></p>

        </div>
      </div>
    </div>

    // Tooltip class: attach, show, hide, move
    class Tooltip {
      constructor() {
        this.tooltip = document.createElement('div');
        this.tooltip.className = 'tooltip-box';
        document.body.appendChild(this.tooltip);
        this.visible = false;
      }

      show(html, event) {
        this.tooltip.innerHTML = html;
        this.tooltip.classList.add('visible');
        this.visible = true;
        this.move(event);
      }

      hide() {
        this.tooltip.classList.remove('visible');
        this.visible = false;
      }

      move(event) {
        if (!this.visible) return;
        // Adjust offset as needed
        const offsetX = 1, offsetY = 12;
        let x = event.clientX + offsetX;
        let y = event.clientY + offsetY;
        // Prevent overflow
        if (x + this.tooltip.offsetWidth > window.innerWidth) {
          x = window.innerWidth - this.tooltip.offsetWidth - 10;
        }
        if (y + this.tooltip.offsetHeight > window.innerHeight) {
          y = event.clientY - this.tooltip.offsetHeight - 10;
        }
        this.tooltip.style.left = x + 'px';
        this.tooltip.style.top = y + 'px';
      }
    }

      // --- Algo Radios ---
      'algo-fcfs': `<b>Preemptive:</b> No<br>
    Processes are executed in the order they arrive. The first to arrive is the first to complete.<br>
     Can cause the <b>convoy effect</b>, where short jobs wait behind long ones.<br>
     Hint: Easy to understand and implement; think of it as a queue  no interruptions once a process starts.<br>
     Bonus: Theres <b>no preemptive version of FCFS</b>  think about why!`,

      'algo-sjf': `<b>Preemptive:</b> No<br>
    Always selects the process with the <b>shortest total CPU burst</b> among the ready ones.<br>
     May cause <b>starvation</b> if short jobs keep arriving, delaying long ones indefinitely.<br>
     Hint: Assumes perfect burst time knowledge; gives best turnaround time in theory.<br>
     Bonus: This is the <b>non-preemptive SJF</b>  we dont always say non-preemptive, but its what youre using.`,

      'algo-srtf': `<b>Preemptive:</b> Yes<br>
    Chooses the process with the <b>shortest remaining CPU time</b>, even if it means interrupting the current one.<br>
     Risk of <b>starvation</b> for longer jobs, and <b>high context-switch overhead</b>.<br>
     Hint: Most optimal for average waiting time  but sensitive to burst estimation.<br>
     Bonus: If you thought <b>SJF is non-preemptive</b> and wondered what PSJF is  <b>this is it!</b>`,

      'algo-rr': `<b>Preemptive:</b> Yes<br>
    Each process gets a fixed <b>time slice (quantum)</b> in turn; the CPU rotates through all ready processes.<br>
     Performance depends on <b>quantum length</b>  too short means overhead, too long mimics FCFS.<br>
     Hint: Prioritizes fairness and response time  used in time-sharing systems.<br>
     Bonus: When choosing the <b>next ready process</b>, it actually uses <b>FCFS</b> under the hood.<br>
     Extra: In this application, <b>quantum is set to 2 for questions without I/O</b>, and <b>6 for those with I/O</b>  longer values save your brain (and context switches)!`,

      'algo-np': `<b>Preemptive:</b> No<br>
    Selects the <b>highest-priority process</b> to run next; it finishes uninterrupted.<br>
     <b>Starvation</b> is possible if low-priority processes never get picked.<br>
     Hint: Priorities are fixed; new high-priority arrivals <b>dont interrupt</b> current execution.<br>
     Extra: Unlike FCFS/SJF/RR, this algorithm does use the priority field directly. The ones on the left? They ignore it entirely  or only use it as a tie-breaker if needed.`,

      'algo-pp': `<b>Preemptive:</b> Yes<br>

      'status-ready': `The process is <b>waiting in the ready queue</b>, eligible to be scheduled on the CPU.<br>

    function showMetricsFromData(answer) {
        if (selected.type !== 'without_io') return;

        document.getElementById('avgWait').textContent = answer.avg_waiting;        
        document.getElementById('avgTurnaround').textContent = answer.avg_turnaround;
    }

    function getGridByProcessName(procName) {
        const labels = document.querySelectorAll('.task-label');
        for (let label of labels) {
        if (label.textContent.trim() === procName) {
            return label.parentElement.querySelector('.task-grid');
        }
        }
        return null;
      }

    function updateMetricsVisibility() {
      const metricsBox = document.getElementById('metricsDisplay');
      if (selected.type === 'without_io') {
        metricsBox.style.display = 'block';
      } else {
        metricsBox.style.display = 'none';
      }
    }
      
    function resetView() {
      clearHintCells();
      clearCpuAnswerCells();

      document.getElementById('hintSection').classList.add('hidden');
      document.getElementById('answerSection').classList.add('hidden');

      document.getElementById('checkResult').textContent = '';
      document.getElementById('avgWait').textContent = '';      
      document.getElementById('avgTurnaround').textContent = '';
    }

    function clearHintCells() {
      document.querySelectorAll('#hintSection .task-grid .cell').forEach(cell => {
        cell.className = 'cell';
      });
    }

    function clearCpuAnswerCells() {
      document.querySelectorAll('#cpuGridRight .cell').forEach(cell => {
        cell.className = 'cell';
      });
    }

    function renderHintProcessStatuses(answer) {
      if (!answer.process_statuses) return;

      // Reset all hint cells
      document.querySelectorAll('#hintSection .task-grid .cell').forEach(cell => {
        cell.className = 'cell';
      });

      Object.entries(answer.process_statuses).forEach(([procName, statusStr]) => {
        const statuses = statusStr.split(',');
        const grid = getGridByProcessName(procName);
        if (!grid) return;

        Array.from(grid.children).forEach((cell, i) => {
          const status = statuses[i] || 'not_arrived';
          const cls = statusClassMap[status];
          if (cls) {
            cell.classList.add(cls);
          } else {
            cell.className = 'cell';
          }
        });
      });
    }

    function renderCpuAnswer(answer) {
      if (!answer.cpu_timeline) return;

      const timeline = answer.cpu_timeline.split(',');
      const cpuGrid = document.getElementById('cpuGridRight');

      Array.from(cpuGrid.children).forEach((cell, i) => {
        cell.className = 'cell';
        const name = timeline[i] || '';
        switch (name) {
          case 'P1':
            cell.classList.add('bucket-p1');
            break;
          case 'P2':
            cell.classList.add('bucket-p2');
            break;
          case 'P3':
            cell.classList.add('bucket-p3');
            break;
          case 'idle':
          case '':
            cell.classList.add('bucket-idle');
            break;
        }
      });
    }

    // Init cells
    createCells(document.getElementById('cpuGridLeft'));
    createCells(document.getElementById('cpuGridRight'));
    document.querySelectorAll('#hintSection .task-grid').forEach(createCells);

    // Handle algorithm selection (radio buttons)
    document.querySelectorAll('input[name="algo"]').forEach(radio => {
      radio.addEventListener('change', () => {
        selectedAlgo = radio.value;
        resetView(); // full reset
      });
    });

    // Buttons

    // New question
    document.getElementById('resetPageBtn').addEventListener('click', () => {
      window.location.reload(); // same as F5
    });

    // Hint
    document.getElementById('toggleHintBtn').addEventListener('click', () => {
      const hintSection = document.getElementById('hintSection');
      const isHidden = hintSection.classList.contains('hidden');

      if (isHidden) {
        clearHintCells(); 
        hintSection.classList.remove('hidden');
        const answer = selected[`answer_${selectedAlgo}`];
        renderHintProcessStatuses(answer);
      } else {
        hintSection.classList.add('hidden');
      }
    });

    // answer
    document.getElementById('showAnswerBtn').addEventListener('click', () => {
      clearCpuAnswerCells(); // only clear CPU answer
      document.getElementById('answerSection').classList.remove('hidden');
      const answer = selected[`answer_${selectedAlgo}`];
      showMetricsFromData(answer);
      renderCpuAnswer(answer);
    });

    // paint bucket
    let selectedBucketClass = null;
    let selectedBucketLabel = null;

    document.querySelectorAll('#paintBuckets .bucket').forEach(bucket => {
      bucket.addEventListener('click', () => {
        document.querySelectorAll('#paintBuckets .bucket').forEach(b => b.classList.remove('selected'));
        bucket.classList.add('selected');
        selectedBucketClass = [...bucket.classList].find(cls => cls.startsWith('bucket-'));
        selectedBucketLabel = bucket.dataset.label;
      });
    });

    document.querySelectorAll('#cpuGridLeft .cell').forEach(cell => {
      cell.addEventListener('click', () => {
        if (!selectedBucketClass) return;
        cell.classList.remove('bucket-p1', 'bucket-p2', 'bucket-p3', 'bucket-idle');
        cell.classList.add(selectedBucketClass);
      });
    });

    document.getElementById('checkAnswerBtn').addEventListener('click', () => {
      const userCells = document.querySelectorAll('#cpuGridLeft .cell');
      const answer = selected[`answer_${selectedAlgo}`];
      const timeline = answer.cpu_timeline?.split(',') || [];
      const resultDisplay = document.getElementById('checkResult');

      for (let i = 0; i < userCells.length; i++) {
        const userClass = getPaintClass(userCells[i]);
        const expectedClass = getExpectedBucketClass(timeline[i]);

        if (userClass !== expectedClass) {
          resultDisplay.textContent = ` Beetle missed a beat at time ${i}!`;
          resultDisplay.style.color = 'red';
          return;
        }
      }

      resultDisplay.textContent = ' All beetles danced to the perfect tune!';
      resultDisplay.style.color = 'green';
    });

    function getExpectedBucketClass(procName) {
      switch (procName) {
        case 'P1': return 'bucket-p1';
        case 'P2': return 'bucket-p2';
        case 'P3': return 'bucket-p3';
        case 'idle':
        case '':
        default: return 'bucket-idle';
      }
    }

    function getPaintClass(cell) {
      const cls = [...cell.classList].find(c => c.startsWith('bucket-'));
      return cls || 'bucket-idle';
    }

    // On reload
    updateMetricsVisibility();


    function attachTooltip(selector, tooltipKey) {
      document.querySelectorAll(selector).forEach(elem => {
        elem.addEventListener('mouseenter', e => tooltip.show(tooltipContent[tooltipKey], e));
        elem.addEventListener('mousemove', e => tooltip.move(e));
        elem.addEventListener('mouseleave', e => tooltip.hide());
      });
    }

    // For paint buckets
    attachTooltip('.bucket-p1', 'bucket-p1');
    attachTooltip('.bucket-p2', 'bucket-p2');
    attachTooltip('.bucket-p3', 'bucket-p3');
    attachTooltip('.bucket-idle', 'bucket-idle');

    // For legend items
    attachTooltip('.status-not-initialized', 'status-not-initialized');
    attachTooltip('.status-ready', 'status-ready');
    attachTooltip('.status-running', 'status-running');
    attachTooltip('.status-blocked', 'status-blocked');

    // For algo radio buttons
    document.querySelectorAll('.algo-selector input[type="radio"]').forEach(input => {
      let algo = input.value;
      let label = input.closest('label');
      if (label && tooltipContent['algo-' + algo]) {
        label.addEventListener('mouseenter', e => tooltip.show(tooltipContent['algo-' + algo], e));
        label.addEventListener('mousemove', e => tooltip.move(e));
        label.addEventListener('mouseleave', e => tooltip.hide());
      }
    });

    // For buttons
    attachTooltip('#checkAnswerBtn', 'checkAnswerBtn');
    attachTooltip('#toggleHintBtn', 'toggleHintBtn');
    attachTooltip('#showAnswerBtn', 'showAnswerBtn');
    attachTooltip('#resetPageBtn', 'resetPageBtn');
    attachTooltip('.metrics-box', 'metrics-box');



  </script>

</body>
</html>
